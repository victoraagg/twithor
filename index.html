<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwiThor</title>
    <meta name="description" content="TwiThor para hÃ©roes">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">  
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="./img/icons-ios/launch.png">
    <link rel="apple-touch-icon" href="./img/icons-ios/apple-launch-750x1334.png">
</head>
<body>
    <span class="header"> 
        <span id="salir-btn" class="fa fa-sign-out-alt out oculto animated fadeIn"></span>
        <span id="titulo"  class="delete">Seleccione Personaje</span>
        <span id="nuevo-btn" class="fa fa-pen-square new oculto animated fadeIn fast"></span>
    </span>
    <div id="modal">
        <span class="first"> 
            <span id="titulo-modal">Nuevo mensaje</span>
            <span id="cancel-btn" class="fa fa-times"></span>
        </span>
        <div class="nuevo-mensaje">
            <textarea id="txtMensaje" placeholder="Nuevo mensaje" rows="5"></textarea>
        </div>
        <div class="fab fab-post post-btn">
            <i class="fa fa-paper-plane"></i>
        </div>
        <div class="fab fab-marker post-btn">
            <i class="fa fa-map-marker-alt"></i>
        </div>
        <div class="fab fab-photo post-btn">
            <i class="fa fa-image"></i>
        </div>
    </div>
    <div id="seleccion" class="seleccion animated fadeIn fast">
        <img data-user="wolverine" src="img/avatars/wolverine.jpg" alt="wolverine" class="seleccion-avatar">
        <img data-user="thor" src="img/avatars/thor.jpg" alt="thor" class="seleccion-avatar">
        <img data-user="hulk" src="img/avatars/hulk.jpg" alt="hulk" class="seleccion-avatar">
    </div>
    <ul id="timeline" class="timeline oculto"></ul>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>  
</body>
</html>
